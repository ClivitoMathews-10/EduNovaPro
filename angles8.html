<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angles | Grade 8 Mathematics | EduNovaPro</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #00008B;
      margin: 0;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 60px;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #99ccff;
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      z-index: 2;
    }

    .shape {
      position: absolute;
      width: 200px;
      opacity: 1;
      z-index: 1;
    }

    .shape-top-left {
      top: 20px;
      left: 20px;
    }

    .shape-top-right {
      top: 20px;
      right: 20px;
    }

    .button {
      margin: 10px;
      padding: 14px 24px;
      font-size: 1.1em;
      background-color: #99ccff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #66aaff;
    }

    .video-container,
    .link-container {
      display: none;
      margin-top: 30px;
      z-index: 2;
    }

    .video-container video {
      width: 90%;
      max-width: 600px;
      border: 4px solid #99ccff;
      border-radius: 12px;
    }

    a.worksheet-link {
      color: #99ccff;
      font-size: 1.2em;
      text-decoration: underline;
    }

    .nav-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      body {
        padding-top: 30px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative shapes -->
  <img src="shape1.png" alt="Shape Top Left" class="shape shape-top-left">
  <img src="shape2.png" alt="Shape Top Right" class="shape shape-top-right">

  <h1 id="topicTitle">Angles</h1>
  <p><span id="studentName"></span>, let‚Äôs learn about angles!</p>

  <div class="nav-container">
    <button class="button" onclick="showSection('video')">‚ñ∂Ô∏è Watch Video</button>
    <button class="button" onclick="showSection('worksheet')">üìù Open Worksheet</button>
    <button class="button" onclick="window.location.href='subjects8.html'">üîô Back to Subjects</button>
  </div>

  <!-- Video Section -->
  <div class="video-container" id="videoSection">
    <h2>Angles Video</h2>
    <video controls>
      <source src="Angles.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Worksheet Section -->
  <div class="link-container" id="worksheetSection">
    <h2>Worksheet</h2>
    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=Ik41mM6bmkC1L5T8zvxiziEmIcQSIE1GiFAZe1bVxhpUNVVDU0hUNlNYS0taSUdRRlI3SjdVTEZZQi4u" class="worksheet-link" target="_blank">
      Complete the Worksheet Here
    </a>
  </div>

<script>
  // ‚úÖ Display student name
  const userInfoStr = localStorage.getItem("userInfo");
  if (userInfoStr) {
    const userInfo = JSON.parse(userInfoStr);
    document.getElementById("studentName").textContent = userInfo.name || "Student";
  } else {
    document.getElementById("studentName").textContent = "Student";
  }

  // ‚úÖ Store session start time
  if (!localStorage.getItem("startTime")) {
    localStorage.setItem("startTime", Date.now());
  }
  const startTime = localStorage.getItem("startTime");

  // ‚úÖ Track time on page
  window.addEventListener("beforeunload", function () {
    if (!userInfoStr || !startTime) return;

    const userInfo = JSON.parse(userInfoStr);
    const endTime = Date.now();
    const duration = Math.round((endTime - parseInt(startTime)) / 1000);

    const data = new URLSearchParams();
    data.append("name", userInfo.name);
    data.append("surname", userInfo.surname);
    data.append("house", userInfo.house);
    data.append("grade", userInfo.grade);
    data.append("duration", duration);

    navigator.sendBeacon(
      "https://script.google.com/macros/s/AKfycbzpGr-PO_ytf5jqiMOQjc0-MktoFX8Bn9gkAV3byClF4F4KqyyePLGqp1wjUHSSX0D81w/exec",
      data
    );

    // Cleanup only startTime (optional: keep userInfo across pages)
    localStorage.removeItem("startTime");
  });

  // ‚úÖ Toggle sections
  function showSection(section) {
    document.getElementById("videoSection").style.display = section === 'video' ? "block" : "none";
    document.getElementById("worksheetSection").style.display = section === 'worksheet' ? "block" : "none";
  }
</script>


</body>
</html>
