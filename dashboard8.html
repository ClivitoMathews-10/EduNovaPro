<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 8 Dashboard | EduNovaPro</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #00008B;
      margin: 0;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #99ccff;
      margin-top: 40px;
      margin-bottom: 10px;
      z-index: 2;
    }

    h2 {
      font-size: 1.5em;
      color: #ffffff;
      margin-top: 0;
      z-index: 2;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    .dashboard-btn {
      background-color: #3399FF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .dashboard-btn:hover {
      background-color: #1e7ec8;
    }

    p {
      font-size: 1em;
      color: #ffffff;
      margin-top: 50px;
      z-index: 2;
    }

    .shape {
      position: absolute;
      width: 120px;
      opacity: 2;
      z-index: 1;
    }

    .shape-top-left {
      top: 20px;
      left: 20px;
    }

    .shape-top-right {
      top: 20px;
      right: 20px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      .dashboard-btn {
        padding: 14px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative Shapes (Always Visible) -->
  <img src="shape1.png" alt="Shape Top Left" class="shape shape-top-left">
  <img src="shape2.png" alt="Shape Top Right" class="shape shape-top-right">

  <h1 id="welcomeMessage">Welcome</h1>
  <h2>Pick Your Destination</h2>

  <div class="button-container">
    <button class="dashboard-btn" id="subjectsBtn">üìö Subjects</button>
    <button class="dashboard-btn" id="quizzesBtn">üìù Weekly Quizzes</button>
    <button class="dashboard-btn" id="pastPapersBtn">üìÑ Past Papers</button>
  </div>

  <p>More features will be added soon!</p>

  <script>
    // ‚úÖ Only set the timer if it hasn't been set already
    if (!localStorage.getItem("startTime")) {
      localStorage.setItem("startTime", Date.now());
    }

    // ‚úÖ Display "Welcome [Name]"
    const userInfoStr = localStorage.getItem("userInfo");
    let welcomeText = "Welcome";

    if (userInfoStr) {
      const userInfo = JSON.parse(userInfoStr);
      if (userInfo.name && userInfo.name.trim() !== "") {
        welcomeText += " " + userInfo.name.trim();
      }
    }

    document.getElementById("welcomeMessage").textContent = welcomeText;

    // ‚úÖ Redirect buttons
    document.getElementById("subjectsBtn").addEventListener("click", function () {
      window.location.href = "subjects8.html";
    });

    document.getElementById("quizzesBtn").addEventListener("click", function () {
      window.location.href = "Weekly8.html";
    });

    document.getElementById("pastPapersBtn").addEventListener("click", function () {
      window.location.href = "Past8.html";
    });
  </script>

</body>
</html>
